<!DOCTYPE html>
<html lang="en">

        <title>my first form page</title>
    </head>
    <body>
        <center>
             <h3>simple form ragistration</h3>
            <form methos="post">
                <label for="name">name</label>
                <input type="text" id="name" placeholder="name"><br><br>
                <label for="ph">phone</label>
                <input type="tel" name="phone" placeholder="enter your phone number" pattern="[0-9]{10}" required><br><br>
                <label>email</label>
                <input type="text" id="email" required placeholder="enter your email"><br><br>
                <label>pass</label>
                <input type="password" id="password" placeholder="enter your passwors"><br><br>
                <label for="gender">gender:</label>
                <input type="radio" name="gender" value="male">male
                <input type="radio" name="gender" value="female">female<br><br>
                <label for="skills">skills:</label>
                <input type="checkbox" name="skills" value="html">html
                <input type="checkbox" name="skills" value="css">css<br><br>
                <label for="courseId">select your course:</label>
                <select id="courseId" name="courses">
                    <optgroup label="sciences">
                    <option value="bca">bca</option>
                    <option value="bsc">bsc</option>
                    <optgroup label="engineering">
                    <option value="btech">btech</option>
                    </optgroup>
                    <optgroup label="non technical">
                    <option value="bcom">bcom</option>
                    </optgroup>
                </select><br><br>
                <label for="subjectsId">subjects</label>
                <select name="subjects" id="subjectId" multiple>
                    <option value="">computer science</option>
                    <option value="">mathematics</option>
                    <option value="">DBMS</option>
                    <option value="">data structure</option>
                </select><br><br>
                <label for="color"></label>
                <input type="color" id="color"><br><br>
                <label for="dobId">date of birth</label>
                <input type="date" id="dobId" name="db"><br><br>
                <!--input type="submit" value="register"-->
                <input type="reset" value="clear"><br><br>
                <button type="submit">submit</button>
            </form>
        </center>
    </body>
